<!DOCTYPE html>

<html lang="pt-br">

<Head>
    <meta charset="UTF-8"/>
    <title>Cadastro</title>
    <link href="./estilo.css" rel="stylesheet" type="text/css">
</Head>

<body>
    <header class="cabecalho"> <!--Topo da Página-->
        <h1 class="cabecalho__titulo">Formulário</h1>
    </header>

    <main class="principal"> <!--Corpo Principal-->
        <section class="secao-formulario"> <!--Tag Formulário-->
            <form class="container-formulario"> 
                <fieldset class="fieldset">
                    <label class="label" for="campo-nome">Nome</label>
                    <input class="input" type="text" name="campo-nome" maxlength="50" size="50" placeholder="Nome Completo">

                    <label class="label" for="campo-rg">RG</label>
                    <input class="input" type="number" name="campo-rg" maxlength="20" size="20" placeholder="Números">

                    <label class="label" for="campo-cpf">CPF</label>
                    <input class="input" type="number" name="campo-cpf" maxlength="20" size="20" placeholder="Números">

                    <label class="label" for="campo-email">E-mail</label>
                    <input class="input" type="email" name="campo-email" maxlength="50" size="50" placeholder="Endereço Eletrônico">

                    <label class="label" for="campo-telefone">Telefone</label>
                    <input class="input" type="number" name="campo-telefone" maxlength="20" size="20" placeholder="Números">
                    
                    <label class="label" for="campo-sexoF">Feminino</label>
                    <input class="input" type="radio" name="campo-sexoF" value="Feminino">

                    <label class="label" for="campo-sexoM">Masculino</label>
                    <input class="input" type="radio" name="campo-sexoM" value="Masculino">

                </fieldset>
            </form>
            <img class="rabugem" src="./img/rabugem 1.jpg">
        </section>
    </main>

    <footer class="rodape"> <!--Tag Rodape da Página-->
        <h3>... Fim ...</h3>
    </footer>
</body>











</html>
